<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: vue-email-list</title>

    <!-- link Bootstrap Css -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <!-- link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
     <!-- #app -->
     <div id="app">
        <!-- il codice html va qui -->
        <div class="container py-4">
            <h1 class="text-uppercase text-center">Esercizio: vue-email-list</h1>

            <div class="form text-center my-3">
                <label for="floatingInput" class="me-3">Quante email vuoi creare?</label>
                <input type="number" id="floatingInput" placeholder="10" v-model="numInput" @KeyUp.enter="showEmails()">
            </div>

            <button @click="showEmails()" class="d-block mx-auto my-4">
                <span v-if="showEmail === false">Genera {{numInput}} Email</span>
                <span v-if="showEmail === true">Rigenera {{numInput}} Email</span> 
            </button>

            <ul v-if="showEmail === true" v-for="(elem, index) in emailList" :key="index">
                <li> {{elem}}</li>
            </ul>

            
        </div>
        
       
    </div>

    <!-- link Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link Bootstrap Js -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' crossorigin='anonymous'></script>

    <!-- Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my script -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
